<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: white;
            box-shadow: 10px 10px 30px #888888;
        }
        div:nth-child(2){
            box-shadow: 5px 5px 15px #888888;
        }
        div:nth-child(3){
            box-shadow: 2px 2px 7px #888888;
        }
        div:hover {
            width: 300px;
            height: 100px;
            background-color: white;
            box-shadow: 1px 1px 5px #888888;
        }
    </style>
</head>
<body>

<div><h1>Hover!</h1></div>
<div><h1>Over</h1></div>
<div><h1>Me!</h1></div>

</script>
</body>
</html>
